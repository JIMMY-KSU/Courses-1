{% extends "layout.html" %}

{% block title %}
    Cash_in
{% endblock %}

{% block main %}
    <form action="{{ url_for('cash_in') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="number" placeholder="Amount to add" type="number" min="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add money</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
